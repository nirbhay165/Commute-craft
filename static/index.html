<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login and Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
     /* background: url('street.jpg') no-repeat center center fixed; /* Replace 'background.jpg' with your image path */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main {
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #251f1f;
      max-height: 550px; /* Increase the height */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 7px 7px 10px 3px #24004628;
      margin: 20px auto; /* Add top margin to create space */
      width: 90%;
      max-width: 500px; /* Increase the max width */
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 24px;
    }

    #chk {
      display: none;
    }

    .login {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .login label {
      margin: 25% 0 5%;
    }

    label {
      color: #fff;
      font-size: 2rem;
      justify-content: center;
      display: flex;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }

    .input {
      width: 100%;
      height: 40px;
      background: #e0dede;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 4px;
    }

    .register {
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(5%);
      transition: .8s ease-in-out;
    }

    .register label {
      color: #573b8a;
      transform: scale(.6);
    }

    #chk:checked ~ .register {
      transform: translateY(-60%); /* Adjusted for smoother transition */
    }

    #chk:checked ~ .register label {
      transform: scale(.6);
      margin: 10% 0 5%;
    }

    #chk:checked ~ .login label {
      transform: scale(.6);
      margin: 5% 0 5%;
    }

    .form button {
      width: 85%;
      height: 40px;
      margin: 12px auto 10%;
      color: #fff;
      background: #685f7e;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: .2s ease-in;
    }

    .form button:hover {
      background-color: #583d8b;
    }
  </style>
</head>
<body>

<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="login">
    <form class="form" action="/login" method="POST">
      <label for="chk" aria-hidden="true">Log in</label>
      <input class="input" type="email" name="email" placeholder="Email" required>
      <input class="input" type="password" name="pswd" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
  </div>

  <div class="register">
    <form class="form" action="/register" method="POST">
      <label for="chk" aria-hidden="true">Register</label> 
      <input class="input" type="text" name="username" placeholder="Username" required>
      <input class="input" type="email" name="email" placeholder="Email" required>
      <input class="input" type="password" name="pswd" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

</body>
</html>
